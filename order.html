<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的订单</title>
    <link rel="stylesheet" href="css/mui.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <!-- header start -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</a>
        <h1 class="mui-title">我的订单</h1>
    </header>
    <!-- header over -->
    <!-- tabbar start -->
    <nav class="mui-bar mui-bar-tab">
        <!-- 按钮当前样式mui-active要控制一下 -->
        <a class="mui-tab-item tabbar mui-active" id="home">
            <span class="mui-icon icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item tabbar" id="product">
            <span class="mui-icon icon-cubes"></span>
            <span class="mui-tab-label">产品中心</span>
        </a>
        <a class="mui-tab-item tabbar" id="cart">
            <span class="mui-icon icon-basket"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item tabbar" id="order">
            <span class="mui-icon icon-paste"></span>
            <span class="mui-tab-label">我的订单</span>
        </a>
        <a class="mui-tab-item tabbar" id="manage">
            <span class="mui-icon icon-user"></span>
            <span class="mui-tab-label">账号管理</span>
        </a>
    </nav>

    <!-- tabbar over -->
    <!-- main start -->
    <div class="mui-content">
        <!-- list start -->
        <ul class="mui-table-view orderList">
            <!-- group start -->
            <div class="orderGroup">
                <div class="orderTop">
                    <p>订单号: 1234567890</p>
                    <span class="mui-pull-right finish">交易完成</span>
                </div>
                <li class="mui-table-view-cell">
                    <a href="order-content.html">
                        <img class="mui-media-object mui-pull-left" src="img/img01.jpg">
                        <div class="mui-media-body">
                            米灰色45°弯头
                            <p class='mui-ellipsis'>Φ20,(0.015kg)</p>
                            <p class='mui-ellipsis'><b class="price">￥88.0/个</b><b>数量: 1</b></p>
                        </div>
                    </a>
                </li>
                <div class="orderBottom">
                    <p>共1件商品 / 合计: ￥88.0</p>
                    <div class="mui-pull-right">
                        <a class="orderButton" href="#">再次购买</a>
                        <a class="orderButton del" href="#">删除记录</a>
                    </div>
                </div>
            </div>
            <!-- group over -->
            <!-- group start -->
            <div class="orderGroup">
                <div class="orderTop">
                    <p>订单号: 1234567890</p>
                    <span class="mui-pull-right">等待付款</span>
                </div>
                <li class="mui-table-view-cell">
                    <a href="order-content.html">
                        <img class="mui-media-object mui-pull-left" src="img/img01.jpg">
                        <img class="mui-media-object mui-pull-left" src="img/img02.jpg">
                        <img class="mui-media-object mui-pull-left" src="img/img03.jpg">
                    </a>
                </li>
                <div class="orderBottom">
                    <p>共3件商品 / 合计: ￥88.0</p>
                    <div class="mui-pull-right">
                        <a class="orderButton" href="#">再次购买</a>
                        <a class="orderButton del" href="#">删除记录</a>
                    </div>
                </div>
            </div>
            <!-- group over -->
        </ul>
        <!-- list over -->
    </div>
    <!-- main over -->
    <script src="js/mui/mui.min.js"></script>
    <script src="js/tabbar.js"></script>
    <script type="text/javascript">

            mui(".mui-slider-group").on('tap', '.del', function() {
                mui.confirm("确认要删除本订单吗?", "温馨提示");
            })

    </script>
</body>

</html>
