<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <title>产品页</title>
        <link rel="stylesheet" href="../css/mui.min.css" />
        <link rel="stylesheet" href="../css/style.min.css" /> </head>
    <body class="mui-fullscreen">
        <!-- main start -->
        <div id="app" class="mui-views">
            <div class="mui-view">
                <div class="mui-navbar"> </div>
                <div class="mui-pages"> </div>
            </div>
        </div>
        <!-- main over -->
        <div id="product" class="mui-page">
            <!-- header start -->
            <header class="mui-navbar-inner mui-bar mui-bar-nav">
                <a class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
                    <span class="mui-icon mui-icon-left-nav"></span>返回</a>
                <h1 class="mui-center mui-title">商品详情</h1>
            </header>
            <!-- header over -->
            <!-- main start -->
            <div class="mui-page-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll tabbarPadding">
                        <div class="imgBox">
                            <!-- 产品大图尺寸750px*750px -->
                            <img src="../img/img04.jpg" alt=""> </div>
                        <ul class="mui-table-view infoBox">
                            <li class="mui-table-view-cell title">米灰色内螺纹接头</li>
                            <li class="mui-table-view-cell price">￥88.0/个
                                <i class="mui-pull-right update lineThrough">原价: ￥88.0</i>
                            </li>
                        </ul>
                        <ul class="mui-table-view mui-table-view-chevron">
                            <li class="mui-table-view-cell">
                                <a class="mui-navigate-right" href="#account">规格型号
                                    <i class="mui-pull-right update">Φ20×1/2",(0.052kg)</i>
                                </a>
                            </li>
                            <li class="mui-table-view-cell numberBox"> 数量
                                <div class="mui-numbox">
                                    <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                                    <input class="mui-input-numbox" type="number" />
                                    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                                </div>
                            </li>
                        </ul>
                        <div class="title">产品展示</div>
                        <div class="mui-content-padded contentBox">
                            <img src="../img/img05.jpg" alt=""> </div>
                        <div class="title">产品优势</div>
                        <div class="mui-content-padded contentBox">
                            <img src="../img/img06.jpg" alt=""> </div>
                    </div>
                </div>
            </div>
            <!-- main over -->
            <!-- cart start -->
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item tabbar" href="javascript:;" name="cart.html">
                    <span class="mui-icon icon-basket">
                        <span class="mui-badge">9</span>
                    </span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <div class="mui-tab-item">
                    <a class="button" href="javascript:;">
                        <span class="mui-tab-label">放入购物车</span>
                    </a>
                </div>
                <div class="mui-tab-item">
                    <a class="button" href="javascript:;">
                        <span class="mui-tab-label">立即购买</span>
                    </a>
                </div>
            </nav>
            <!-- cart over -->
        </div>
        <div id="account" class="mui-page">
            <div class="mui-navbar-inner mui-bar mui-bar-nav">
                <a class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
                    <span class="mui-icon mui-icon-left-nav"></span>返回</a>
                <h1 class="mui-center mui-title">规格型号</h1>
            </div>
            <div class="mui-page-content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="title">米灰色内螺纹接头</div>
                        <ul class="mui-table-view  mui-table-view-chevron modelList">
                            <!-- 点击链接跳转到对应型号的产品页面 -->
                            <li class="mui-table-view-cell">
                                <a href="#" class="mui-navigate-right">Φ20×1/2",(0.052kg)</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a href="#" class="mui-navigate-right">Φ25×1/2",(0.052kg)</a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a href="#" class="mui-navigate-right">Φ30×1/2",(0.052kg)</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/mui/mui.min.js"></script>
        <script src="../js/mui/mui.view.js"></script>
        <script>
            mui.init();
            //初始化单页view
            var viewApi = mui('#app').view(
            {
                defaultPage: '#product'
            });
            //初始化单页的区域滚动
            mui('.mui-scroll-wrapper').scroll();
            var view = viewApi.view;
            (function($)
            {
                //处理view的后退与webview后退
                var oldBack = $.back;
                $.back = function()
                {
                    if (viewApi.canBack())
                    { //如果view可以后退，则执行view的后退
                        viewApi.back();
                    }
                    else
                    { //执行webview后退
                        oldBack();
                    }
                };
                //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
                //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
                view.addEventListener('pageBeforeShow', function(e)
                {
                    //				console.log(e.detail.page.id + ' beforeShow');
                });
                view.addEventListener('pageShow', function(e)
                {
                    //				console.log(e.detail.page.id + ' show');
                });
                view.addEventListener('pageBeforeBack', function(e)
                {
                    //				console.log(e.detail.page.id + ' beforeBack');
                });
                view.addEventListener('pageBack', function(e)
                {
                    //				console.log(e.detail.page.id + ' back');
                });
            })(mui);
            if (mui.os.stream)
            {
                document.getElementById("check_update").display = "none";
            }
        </script>
    </body>
</html>
