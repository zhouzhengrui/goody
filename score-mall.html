<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>积分商城</title>
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
	<!-- header start -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</a>
        <h1 class="mui-title">积分商城</h1>
    </header>
    <!-- header over -->
	<!-- tabbar start -->
	<nav class="mui-bar mui-bar-tab">
	    <!-- 按钮当前样式mui-active要控制一下 -->
	    <a class="mui-tab-item tabbar mui-active" id="home">
	        <span class="mui-icon icon-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item tabbar" id="product">
	        <span class="mui-icon icon-cubes"></span>
	        <span class="mui-tab-label">产品中心</span>
	    </a>
	    <a class="mui-tab-item tabbar" id="cart">
	        <span class="mui-icon icon-basket"><span class="mui-badge">9</span></span>
	        <span class="mui-tab-label">购物车</span>
	    </a>
	    <a class="mui-tab-item tabbar" id="order">
	        <span class="mui-icon icon-paste"></span>
	        <span class="mui-tab-label">我的订单</span>
	    </a>
	    <a class="mui-tab-item tabbar" id="manage">
	        <span class="mui-icon icon-user"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>

	<!-- tabbar over -->
	<!-- list start -->
	<div id="productList" class="mui-content mui-scroll-wrapper productList">
		<div class="mui-scroll">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="score-page.html">
						<img class="mui-media-object mui-pull-left" src="../img/img01.jpg">
						<div class="mui-media-body">
							米灰色45°弯头
							<p class='mui-ellipsis'>Φ20,(0.015kg)</p>
							<p class='mui-ellipsis'><b class="price">99积分/个</b></p>
						</div>
					</a>
				<li class="mui-table-view-cell mui-media">
					<a href="score-page.html">
						<img class="mui-media-object mui-pull-left" src="../img/img01.jpg">
						<div class="mui-media-body">
							米灰色45°弯头
							<p class='mui-ellipsis'>Φ20,(0.015kg)</p>
							<p class='mui-ellipsis'><b class="price">99积分/个</b></p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- list over -->
	<script src="js/mui/mui.min.js"></script>
	<script src="js/tabbar.js"></script>
	<script>
		mui.init();
	</script>
</body>

</html>
